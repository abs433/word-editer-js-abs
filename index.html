    <script>

var inp = document.getElementById('para')

function upercase() {
    inp.innerText=(text.toUpperCase());
    
}
    function lowercase() {
        inp.innerText = (text.toLocaleLowerCase());

    var flag = true ;

    function bold() {
        if (flag === true) {
            inp.style.fontWeight = "bold";
            flag = false
        } else {
            inp.style.fontWeight = "normal";
            flag = true
        }
    }


    function italic() {
        if (flag === true) {
            inp.style.fontStyle = "italic";
            flag = false
        } else {
            inp.style.fontStyle = "normal";
            flag = true
        }
    }

    function center() {
        inp.style.textAlign = "center ";
    }
    function left() {

    }
    function right() {
